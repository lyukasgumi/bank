<h2 mat-dialog-title>Add Client</h2>

<mat-dialog-content class="mat-typography">
	<form [formGroup]="createForm" class="form container">
		<mat-form-field class="form-element">
			<mat-label>Name</mat-label>
			<input
				matInput
				type="text"
				placeholder="Ex. John Doe"
				[errorStateMatcher]="matcher"
				formControlName="name"
			/>
			<mat-error *ngIf="myForm.name.errors?.required">
				Must provide <strong>name</strong>
			</mat-error>
		</mat-form-field>
		<br />
		<mat-form-field class="form-element">
			<mat-label>Identification Number</mat-label>
			<input
				matInput
				type="text"
				placeholder="Ex. 123456DE"
				[errorStateMatcher]="matcher"
				formControlName="IDnum"
			/>
			<mat-error *ngIf="myForm.IDnum.errors?.required">
				Must provide <strong>ID number</strong>
			</mat-error>
		</mat-form-field>
		<br />
		<mat-form-field class="form-element">
			<mat-label>Phone number</mat-label>
			<input
				matInput
				type="text"
				placeholder="Ex. 06204445555"
				[errorStateMatcher]="matcher"
				formControlName="phone"
			/>
			<mat-error *ngIf="myForm.phone.errors?.pattern">
				Must provide <strong>phone number</strong>
			</mat-error>
		</mat-form-field>
		<br />
		<mat-form-field class="form-element">
			<mat-label>Autogenerated client number</mat-label>
			<input
				matInput
				type="text"
				readonly
				placeholder="Autogenerated"
				value="123456"
				[errorStateMatcher]="matcher"
				formControlName="cID"
			/>
		</mat-form-field>
	</form>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
	<button
		mat-button
		[mat-dialog-close]="true"
		(click)="submitForm()"
		[disabled]="!createForm.valid"
	>
		Confirm
	</button>
</mat-dialog-actions>
